<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      
      
<th:block layout:fragment="customTitle">
	<title>상품리스트</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/gUpdate}" method="post">
		<table border="1">
			
				<tr>
					<td>상품코드</td>
					<td>
						<input type="text" name="g_code" th:value="${Goods.getG_code()}" readonly="readonly"/>
					</td>
				</tr>
				<tr>	
					<td>회원아이디</td>
					<td>
						<input type="text" name="m_id" th:value="${Goods.getM_id()}"/>
					</td>
				</tr>
				<tr>	
					<td>상품명</td>
					<td>
						<input type="text" name="g_name" th:value="${Goods.getG_name()}"/>
					</td>
				</tr>
				<tr>
					<td>분류</td>
					<td>
						<input type="text" name="g_cate" th:value="${Goods.getG_cate()}"/>
					</td>
				</tr>
				<tr>	
					<td>가격</td>
					<td>
						<input type="text" name="g_price" th:value="${Goods.getG_price()}"/>
					</td>
				</tr>
				<tr>	
					<td>색상</td>
					<td>
						<input type="text" name="g_color" th:value="${Goods.getG_color()}"/>
					</td>
				</tr>
				<tr>	
					<td>크기</td>
					<td>
						<input type="text" name="g_size" th:value="${Goods.getG_size()}"/>
					</td>
				</tr>
				<tr>	
					<td>등록일</td>
					<td>
						<input type="text" name="g_date" th:value="${Goods.getG_date()}" readonly="readonly"/>
					</td>
				</tr>
				<tr>	
					<td>상세설명</td>
					<td>
						<input type="text" name="g_desc" th:value="${Goods.getG_desc()}"/>
					</td>
				</tr>
				<tr>		
						<td colspan="2" style="text-align: center;">
							<input type="submit" value="수정"></td>									
				</tr>

		</table>
	
	
	
	</form>
</th:block>
</html>

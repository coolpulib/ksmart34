<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>


<body>
	<table border="1">
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이름</th>
				<th>권한</th>
				<th>이메일</th>	
			</tr>				
		</thead>
		<tbody>
			<tr th:each ="L:${memberlist}">
				<td th:text="${L.m_id}"></td>
				<td th:text="${L.m_pw}"></td>
				<td th:text="${L.m_name}"></td>
				<td th:text="${L.m_level}"></td>
				<td th:text="${L.m_email}"></td>
			</tr>
		<th:block th:each="L:${memberlist}">
			<tr style="background-color:green;">
				<td th:text="${L.m_id}"></td>
				<td th:text="${L.m_pw}"></td>
				<td th:text="${L.m_name}"></td>
				<td th:text="${L.m_level}"></td>
				<td th:text="${L.m_email}"></td>			
			</tr>
		</th:block>		
		</tbody>
		
		
	</table>
</body>
</html>
